<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SouPey Biz</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #0033ff; color: white; text-align: center; margin: 0; }
        .main { background: white; color: #333; margin: 20px; border-radius: 20px; padding: 20px; }
        #qr-canvas { width: 100%; max-width: 400px; border-radius: 10px; margin-bottom: 20px; }
        .btn { background: #0033ff; color: white; border: none; padding: 20px; width: 100%; border-radius: 10px; font-size: 1.2rem; font-weight: bold; }
    </style>
</head>
<body>
    <h1>SouPey Biz</h1>
    <div class="main">
        <p id="status">スキャン待機中</p>
        <button class="btn" id="start-btn" onclick="startScan()">スキャン開始</button>
        <canvas id="qr-canvas" style="display:none;"></canvas>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwu7LVX0uWWSFrDKofN2_gKmj8eTI1HX9sFl2AihIsJLMMWOoy7GwOAyukE8WiO6-_IrA/exec";
        let shopName = localStorage.getItem('pp_shop') || "shop1"; 

        function startScan() {
            const video = document.createElement("video");
            const canvas = document.getElementById("qr-canvas");
            const ctx = canvas.getContext("2d");
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => {
                video.srcObject = s; video.setAttribute("playsinline", true); video.play();
                document.getElementById("start-btn").style.display = "none";
                document.getElementById("qr-canvas").style.display = "block";
                const tick = () => {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        canvas.height = video.videoHeight; canvas.width = video.videoWidth;
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const code = jsQR(ctx.getImageData(0, 0, canvas.width, canvas.height).data, canvas.width, canvas.height);
                        if (code) {
                            const d = JSON.parse(code.data);
                            video.srcObject.getTracks().forEach(t => t.stop());
                            processData(d);
                            return;
                        }
                    }
                    requestAnimationFrame(tick);
                };
                tick();
            });
        }

        function processData(d) {
            const action = (d.t === "c") ? "charge" : "pay_process";
            const msg = (d.t === "c") ? `${d.s}様へ ${d.a}円チャージしますか？` : `${d.s}様から ${d.a}円受け取りますか？`;
            
            if(confirm(msg)) {
                fetch(`${GAS_URL}?name=${encodeURIComponent(shopName)}&target=${encodeURIComponent(d.s)}&amount=${d.a}&usePt=${d.pt}&action=${action}`)
                .then(res => res.json()).then(res => {
                    alert(res.status === "success" ? "完了！" : "エラー: " + res.message);
                    location.reload();
                });
            } else { location.reload(); }
        }
    </script>
</body>
</html>
