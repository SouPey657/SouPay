<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SouPay 加盟店管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root { --admin-blue: #1a237e; --accent-gold: #ffd700; }
        body { font-family: -apple-system, sans-serif; background: var(--admin-blue); color: white; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        
        /* 管理画面（最初は隠しておく） */
        #admin-main { display: none; width: 100%; text-align: center; }
        
        .header { padding: 60px 20px 30px; }
        .sales-card { background: white; color: #333; padding: 30px; border-radius: 25px; width: 80%; max-width: 350px; margin: 0 auto; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .amount { font-size: 3rem; font-weight: 900; color: var(--admin-blue); }
        .btn-scan { background: var(--accent-gold); color: var(--admin-blue); width: 80%; max-width: 350px; padding: 20px; border-radius: 40px; border: none; font-size: 1.5rem; font-weight: bold; margin-top: 40px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        /* スキャナー画面 */
        #scanner-screen { display: none; position: fixed; inset: 0; background: black; z-index: 3000; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        .cancel-btn { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); padding: 15px 30px; border-radius: 30px; border: none; background: white; font-weight: bold; }
    </style>
</head>
<body>

    <div id="admin-main">
        <div class="header">
            <h1 style="font-style:italic; letter-spacing:-1px;">Store Admin</h1>
            <div class="sales-card">
                <div style="font-size:0.9rem; color:#888; margin-bottom:5px;">本日の総売上</div>
                <div class="amount">¥ <span id="total-sales">0</span></div>
            </div>
            
            <button class="btn-scan" onclick="startScan()">
                <i class="fas fa-camera"></i> スキャン開始
            </button>

            <div style="margin-top:50px;">
                <button onclick="location.reload()" style="background:none; border:1px solid rgba(255,255,255,0.5); color:white; padding:10px 25px; border-radius:20px; font-size:0.8rem;">ログアウト</button>
            </div>
        </div>
    </div>

    <div id="scanner-screen">
        <video id="video"></video>
        <button class="cancel-btn" onclick="stopScan()">キャンセル</button>
    </div>

    <script>
        // ★設定：自分のGASのURLをここに貼る
        const GAS_URL = "あなたのGASデプロイURL"; 
        const API_KEY = "SouPay_Secure_2026";

        // ページを開いた瞬間にパスワードを求める
        window.onload = async () => {
            const pass = prompt("【加盟店専用】パスワードを入力してください");
            
            if (!pass || pass.trim() === "") {
                alert("パスワードが必要です。");
                location.href = "index.html"; // 客用画面に戻す
                return;
            }

            // GASにログイン確認を送る
            try {
                const res = await fetch(GAS_URL, {
                    method: "POST",
                    body: JSON.stringify({ 
                        action: "login", 
                        name: "加盟店", 
                        pass: pass, 
                        apiKey: API_KEY 
                    })
                });
                const d = await res.json();

                if (d.status === "success") {
                    // 成功：管理画面を表示
                    document.getElementById('admin-main').style.display = 'block';
                    loadShopData();
                } else {
                    // 失敗：追い出す
                    alert("パスワードが違います。");
                    location.href = "index.html";
                }
            } catch (e) {
                alert("エラー：通信に失敗しました。");
                location.href = "index.html";
            }
        };

        // 売上データの読み込み
        async function loadShopData() {
            try {
                const res = await fetch(GAS_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "get_shop_info", apiKey: API_KEY })
                });
                const d = await res.json();
                if(d.status === "success") {
                    document.getElementById('total-sales').innerText = Number(d.totalSales).toLocaleString();
                }
            } catch (e) {
                console.error("データ取得失敗");
            }
        }

        // --- QRスキャン機能 ---
        let videoStream;
        function startScan() {
            document.getElementById('scanner-screen').style.display = 'block';
            const video = document.getElementById('video');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(stream => {
                videoStream = stream;
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                requestAnimationFrame(tick);
            });
        }

        function stopScan() {
            if(videoStream) videoStream.getTracks().forEach(track => track.stop());
            document.getElementById('scanner-screen').style.display = 'none';
        }

        function tick() {
            const video = document.getElementById('video');
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement("canvas");
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    stopScan();
                    processScanResult(code.data);
                    return;
                }
            }
            if (document.getElementById('scanner-screen').style.display === 'block') {
                requestAnimationFrame(tick);
            }
        }

        async function processScanResult(data) {
            try {
                const obj = JSON.parse(data);
                const res = await fetch(GAS_URL, {
                    method: "POST",
                    body: JSON.stringify({
                        action: "execute_transaction",
                        type: obj.t,
                        amount: obj.a,
                        targetUser: obj.s,
                        apiKey: API_KEY
                    })
                });
                const d = await res.json();
                alert(d.message);
                loadShopData(); // 売上を更新
            } catch (e) {
                alert("エラーが発生しました。");
            }
        }
    </script>
</body>
</html>
