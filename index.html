<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SouPey</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root { --sou-red: #ff0033; --sou-grad: linear-gradient(135deg, #ff0055 0%, #ff0033 100%); }
        body { font-family: -apple-system, sans-serif; background: #f5f5f7; margin: 0; text-align: center; }
        .header { background: var(--sou-grad); color: white; padding: 50px 15px 15px; font-weight: bold; }
        .main-card { background: white; margin: 20px; border-radius: 20px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .btn-main { background: var(--sou-grad); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: bold; width: 100%; font-size: 1.1rem; cursor: pointer; }
        #qr-container { margin: 20px 0; min-height: 200px; display: flex; justify-content: center; align-items: center; }
        #qr-img { width: 220px; height: 220px; border: 10px solid #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="number"] { font-size: 3rem; width: 90%; text-align: center; border: none; border-bottom: 4px solid var(--sou-red); font-weight: 900; outline: none; margin-bottom: 10px; color: #333; }
        #login-screen { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-screen" style="display:none;">
        <div style="font-size: 3.5rem; font-weight: bold; color: var(--sou-red); font-style: italic; margin-bottom: 30px;">SouPey</div>
        <input type="text" id="login-name" placeholder="ユーザー名" style="padding:15px; width:75%; margin-bottom:15px; border-radius:12px; border:1px solid #ddd; font-size:1.1rem;">
        <input type="password" id="login-pass" placeholder="パスワード" style="padding:15px; width:75%; margin-bottom:25px; border-radius:12px; border:1px solid #ddd; font-size:1.1rem;">
        <button class="btn-main" style="width:75%;" onclick="doLogin()">ログイン</button>
    </div>

    <div class="header" id="user-header">SouPey</div>

    <div id="menu-area">
        <div class="main-card">
            <div style="font-size: 0.9rem; color: #888; margin-bottom: 5px;">現在の残高</div>
            <div style="font-size: 2.5rem; font-weight: 900; color: #333;">¥ <span id="bal-display">----</span></div>
        </div>
        <div style="padding: 0 20px;">
            <button class="btn-main" onclick="showPay()">支払う</button>
            <button onclick="localStorage.clear(); location.reload();" style="margin-top:20px; border:none; background:none; color:#bbb; text-decoration:underline;">ログアウト</button>
        </div>
    </div>

    <div id="pay-area" style="display:none;">
        <div class="main-card">
            <div style="font-size: 0.9rem; color: #888; margin-bottom: 10px;">支払い金額を入力</div>
            <input type="number" id="pay-val" value="1000" inputmode="numeric">
            <div id="qr-container">
                <img id="qr-img" src="" alt="QRコード">
            </div>
            <p style="font-size: 0.8rem; color: #999;">このQRをお店に見せてください</p>
            <button class="btn-main" style="background:#333; margin-top:15px;" onclick="location.reload()">戻る</button>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxVthSAwXkOLdT51c8JecC-dCbbdjpriz0OP7P9YSBp8rZxuNQ7AG3NK2TkPZ52nAM4og/exec";
        let myName = localStorage.getItem('pp_user');

        if (!myName) {
            document.getElementById('login-screen').style.display = 'flex';
        } else {
            document.getElementById('user-header').innerText = myName + " のSouPey";
            loadData();
        }

        function doLogin() {
            const name = document.getElementById('login-name').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            fetch(`${GAS_URL}?name=${encodeURIComponent(name)}&pass=${encodeURIComponent(pass)}&action=login`)
            .then(res => res.json()).then(data => {
                if (data.status === "success") {
                    localStorage.setItem('pp_user', data.name);
                    location.reload();
                } else { alert("ユーザー名かパスワードが違います"); }
            });
        }

        function loadData() {
            fetch(`${GAS_URL}?name=${encodeURIComponent(myName)}&action=login&pass=SKIP`)
            .then(res => res.json()).then(data => {
                if (data.status === "success") {
                    document.getElementById('bal-display').innerText = Number(data.balance).toLocaleString();
                }
            });
        }

        function showPay() {
            document.getElementById('menu-area').style.display = 'none';
            document.getElementById('pay-area').style.display = 'block';
            updateQR();
            document.getElementById('pay-val').addEventListener('input', updateQR);
        }

        // --- ここが重要：Google APIを使って画像を生成する ---
        function updateQR() {
            const val = document.getElementById('pay-val').value || 0;
            const qrImg = document.getElementById('qr-img');
            
            // データをコンパクトに (a=amount, s=sender)
            const rawData = JSON.stringify({ amt: parseInt(val), sender: myName });
            const encodedData = encodeURIComponent(rawData);
            
            // Google Chart APIを使用してQRコード画像を生成
            // これならライブラリ不要で、どんな金額でも絶対に表示されます
            qrImg.src = `https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=${encodedData}&choe=UTF-8`;
        }
    </script>
</body>
</html>
