<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SouPey</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --sou-red: #ff0033; --sou-grad: linear-gradient(135deg, #ff0055 0%, #ff0033 100%); }
        body { font-family: -apple-system, sans-serif; background: #f5f5f7; margin: 0; text-align: center; }
        .header { background: var(--sou-grad); color: white; padding: 50px 15px 15px; font-weight: bold; }
        .main-card { background: white; margin: 20px; border-radius: 16px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .btn-main { background: var(--sou-grad); color: white; border: none; padding: 18px; border-radius: 12px; font-weight: bold; width: 100%; font-size: 1.1rem; cursor: pointer; }
        #qrcode { display: flex; justify-content: center; align-items: center; min-height: 220px; margin: 20px 0; background: white; }
        input[type="number"] { font-size: 2.5rem; width: 80%; text-align: center; border: none; border-bottom: 3px solid var(--sou-red); font-weight: bold; outline: none; margin-bottom: 10px; }
        #login-screen { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-screen" style="display:none;">
        <div style="font-size: 3rem; font-weight: bold; color: var(--sou-red); font-style: italic; margin-bottom: 20px;">SouPey</div>
        <input type="text" id="login-name" placeholder="ユーザー名" style="padding:15px; width:70%; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;">
        <input type="password" id="login-pass" placeholder="パスワード" style="padding:15px; width:70%; margin-bottom:20px; border-radius:10px; border:1px solid #ddd;">
        <button class="btn-main" style="width:70%;" onclick="doLogin()">ログイン</button>
    </div>

    <div class="header">SouPey 支払い画面</div>

    <div class="main-card" id="menu-area">
        <button class="btn-main" onclick="showPay()">支払う（QR表示）</button>
    </div>

    <div class="main-card" id="pay-area" style="display:none;">
        <p style="color:#888;">金額を入力してください</p>
        <input type="number" id="pay-val" value="1000" inputmode="numeric">
        <div id="qrcode"></div>
        <button class="btn-main" style="background:#333; margin-top:10px;" onclick="location.reload()">戻る</button>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxVthSAwXkOLdT51c8JecC-dCbbdjpriz0OP7P9YSBp8rZxuNQ7AG3NK2TkPZ52nAM4og/exec";
        let myName = localStorage.getItem('pp_user');

        if (!myName) { document.getElementById('login-screen').style.display = 'flex'; }

        function doLogin() {
            const name = document.getElementById('login-name').value;
            const pass = document.getElementById('login-pass').value;
            fetch(`${GAS_URL}?name=${encodeURIComponent(name)}&pass=${encodeURIComponent(pass)}&action=login`).then(res => res.json()).then(data => {
                if (data.status === "success") { localStorage.setItem('pp_user', data.name); location.reload(); } else { alert("失敗"); }
            });
        }

        // --- 修正ポイント：1000円以上でも確実にQRを出す処理 ---
        function showPay() {
            document.getElementById('menu-area').style.display = 'none';
            document.getElementById('pay-area').style.display = 'block';
            
            const makeQR = () => {
                const qrBox = document.getElementById('qrcode');
                qrBox.innerHTML = ""; // 一度クリア
                
                const val = document.getElementById('pay-val').value || 0;
                // 中身のデータをシンプルにする
                const qrData = JSON.stringify({ a: parseInt(val), s: myName });

                try {
                    new QRCode(qrBox, {
                        text: qrData,
                        width: 200,
                        height: 200,
                        correctLevel: QRCode.CorrectLevel.M // L(低)からM(中)に変更して安定させる
                    });
                } catch (e) {
                    console.error("QR生成エラー:", e);
                }
            };

            // 初回実行
            setTimeout(makeQR, 200);
            // 入力するたびに更新
            document.getElementById('pay-val').addEventListener('input', makeQR);
        }
    </script>
</body>
</html>
