<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SouPey</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root { --sou-red: #ff0033; --sou-gold: #ffb100; --sou-grad: linear-gradient(135deg, #ff0055 0%, #ff0033 100%); }
        body { font-family: -apple-system, sans-serif; background: #f5f5f7; margin: 0; user-select: none; }
        .header { background: var(--sou-grad); color: white; padding: env(safe-area-inset-top) 15px 15px; text-align: center; font-weight: bold; }
        .info-container { display: flex; gap: 10px; margin: 20px; }
        .card { background: white; padding: 15px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); flex: 1; }
        .card.balance { border-left: 5px solid var(--sou-red); }
        .card.point { border-left: 5px solid var(--sou-gold); }
        .label { font-size: 0.7rem; color: #888; font-weight: bold; margin-bottom: 5px; }
        .val { font-size: 1.4rem; font-weight: bold; }
        .main-card { background: white; margin: 0 20px 20px; border-radius: 16px; padding: 20px; text-align: center; }
        .btn-main { background: var(--sou-grad); color: white; border: none; padding: 18px; border-radius: 12px; font-weight: bold; width: 100%; margin: 10px 0; font-size: 1.1rem; }
        #login-screen { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-input { width: 80%; padding: 16px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 15px; text-align: center; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div style="font-size: 4rem; font-weight: bold; color: var(--sou-red); font-style: italic; margin-bottom: 40px;">SouPey</div>
        <input type="text" id="login-name" class="login-input" placeholder="ユーザー名">
        <input type="password" id="login-pass" class="login-input" placeholder="パスワード">
        <button class="btn-main" style="width: 80%;" onclick="doLogin()">ログイン</button>
    </div>
    <div class="header" id="user-header">SouPey</div>
    <div class="info-container">
        <div class="card balance"><div class="label">残高</div><div class="val">¥ <span id="bal-display">----</span></div></div>
        <div class="card point"><div class="label">ポイント</div><div class="val"><span id="pt-display">----</span>pt</div></div>
    </div>
    <div class="main-card" id="menu-area">
        <button class="btn-main" onclick="showPay()">支払う</button>
        <button class="btn-main" style="background:#333;" onclick="showScan()">個人送金受取</button>
        <button onclick="localStorage.clear(); location.reload();" style="border:none; background:none; color:#999; margin-top:20px; text-decoration:underline;">ログアウト</button>
    </div>
    <div class="main-card" id="pay-area" style="display:none;">
        <input type="number" id="pay-val" value="1000" style="font-size:2rem; width:150px; text-align:center; border:none; border-bottom:3px solid var(--sou-red); font-weight:bold; outline:none;">
        <div id="qrcode" style="display:flex; justify-content:center; margin:20px 0;"></div>
        <button class="btn-main" style="background:#333;" onclick="location.reload()">閉じる</button>
    </div>
    <div class="main-card" id="scan-area" style="display:none;"><canvas id="qr-canvas" hidden></canvas></div>
    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxVthSAwXkOLdT51c8JecC-dCbbdjpriz0OP7P9YSBp8rZxuNQ7AG3NK2TkPZ52nAM4og/exec";
        let myName = localStorage.getItem('pp_user');
        window.onload = () => { if (myName) { document.getElementById('login-screen').style.display = 'none'; loadData(); } };
        function doLogin() {
            const name = document.getElementById('login-name').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            fetch(`${GAS_URL}?name=${encodeURIComponent(name)}&pass=${encodeURIComponent(pass)}&action=login`).then(res => res.json()).then(data => {
                if (data.status === "success") { localStorage.setItem('pp_user', data.name); location.reload(); } else { alert(data.message); }
            });
        }
        function loadData() {
            document.getElementById('user-header').innerText = myName + " のSouPey";
            fetch(`${GAS_URL}?name=${encodeURIComponent(myName)}&action=login&pass=SKIP`).then(res => res.json()).then(data => {
                if (data.status === "success") {
                    document.getElementById('bal-display').innerText = Number(data.balance).toLocaleString();
                    document.getElementById('pt-display').innerText = Number(data.point).toLocaleString();
                }
            });
        }
        function showPay() {
            document.getElementById('menu-area').style.display = 'none';
            document.getElementById('pay-area').style.display = 'block';
            const draw = () => {
                document.getElementById('qrcode').innerHTML = "";
                const qrData = JSON.stringify({ amt: document.getElementById('pay-val').value, sender: myName });
                new QRCode(document.getElementById('qrcode'), { text: qrData, width: 200, height: 200 });
            };
            draw();
            document.getElementById('pay-val').oninput = draw;
        }
        function showScan() {
            document.getElementById('menu-area').style.display = 'none';
            document.getElementById('scan-area').style.display = 'block';
            const video = document.createElement("video");
            const canvas = document.getElementById("qr-canvas");
            const ctx = canvas.getContext("2d");
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => {
                video.srcObject = s; video.setAttribute("playsinline", true); video.play();
                const tick = () => {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        canvas.hidden = false; canvas.height = video.videoHeight; canvas.width = video.videoWidth;
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const code = jsQR(ctx.getImageData(0, 0, canvas.width, canvas.height).data, canvas.width, canvas.height);
                        if (code) {
                            const d = JSON.parse(code.data);
                            fetch(`${GAS_URL}?name=${encodeURIComponent(myName)}&action=update&amount=${d.amt}`).then(() => {
                                alert(d.amt + "円受け取りました！"); location.reload();
                            });
                            return;
                        }
                    }
                    requestAnimationFrame(tick);
                };
                tick();
            });
        }
    </script>
</body>
</html>
